<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link rel="stylesheet" type="text/css" href="css/css.css"></link>
	<title>MODIFICAR CLIENTE</title>
</h:head>
<h:body>
	<div class="container">	
	<h:messages></h:messages>
	<h:form>
		<p:panelGrid columns="2">
			<p:outputLabel value="Id" />
			<p:inputText label="Id" value="#{beanEmpresa.clientes.id}"
				readonly="true" required="true" />

			<p:outputLabel value="Nombre" />
			<p:inputText label="Nombre" value="#{beanEmpresa.clientes.nombre}"
				required="true" />

			<p:outputLabel value="Apellidos" />
			<p:inputText label="Apellidos"
				value="#{beanEmpresa.clientes.apellidos}" required="true" />

			<p:outputLabel value="Correo" />
			<p:inputText label="Correo" value="#{beanEmpresa.clientes.correo}"
				required="true" />

			<p:outputLabel value="Direccion" />
			<p:inputText label="Direccion"
				value="#{beanEmpresa.clientes.direccion}" required="true" />



			<p:commandButton action="#{beanEmpresa.modificar()}"
				value="Modificar" ajax="false" />
			<p:commandButton action="#{beanEmpresa.cancelar()}" immediate="true"
				value="Cancelar" />


		</p:panelGrid>
	</h:form>

</div>
</h:body>
</html>
